<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7 задание</title>
	<style>
		.box1 {
			background-image: url(1.jpg);
			background-size: 100% 100%;
			width: 200px;
			height: 200px;
			position: absolute;
			top: 200px;
			left: 600px;
		}
		.box2 {
			background-image: url(2.jpeg);
			background-size: 100% 100%;
			width: 200px;
			height: 200px;
			position: absolute;
			top: 200px;
			left: 900px;
		}
	</style>
</head>
<body>
	<!-- див с красным фоном -->
	<h1>Где находится Спанч Боб?</h1>
	<h3>Осталось попыток: <span class="text">2</span></h3>
	<button class="btn">Перемешать</button>
	<div class="main">
		<div class="box1">
		</div>
		<div class="box2">
		</div>
	</div>

	<script type="text/javascript">
		let attempts = 2;
		
		// Создай переменную для попыток attempts, которая содержит значение 2. Выведи ее значение во внутрь тега span. 
		document.querySelector('.text').innerHTML = attempts;
		// Сделай нажатие на кнопку 
		document.querySelector('.btn').onclick = function(){
			document.querySelector('.main').style.display = 'block';
			document.querySelector('.box1').style.left = '900px'
			document.querySelector('.box1').style.background = 'black';
			document.querySelector('.box1').style.transition = '2s'
			document.querySelector('.box2').style.left = '600px'
			document.querySelector('.box2').style.background = 'black';
			document.querySelector('.box2').style.transition = '2s'
		}
		// Когда нажимаешь на кнопку элементы меняются местами, див перекрасить в черный
		// Когда нажимаешь на див на спанч боба выводится сообщение молодец 
		 document.querySelector('.box1').onclick = function(){
		 	alert("Cool");
		 	document.querySelector('.main').style.display = 'none';
	
		 }
		// Когда нажимаешь на див на сквидворда попытки -1, если попытки равны нулю то ты проиграл
		document.querySelector('.box2').onclick = function(){
			attempts= attempts -1;
			document.querySelector('.text').innerHTML = attempts;

			if (attempts == 0){
		 		alert("LOOSER");
		 		document.querySelector('.main').style.display = 'none';
		 	
		 	}
		 }
		// При победе или при проигрыши все дивы скрываются
	</script>
</body>
</html>
